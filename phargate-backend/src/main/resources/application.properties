# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/phargate
spring.datasource.username=pharmacy
spring.datasource.password=pharmacy
spring.datasource.driver-class-name=org.postgresql.Driver

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/master.xml
spring.liquibase.database-change-log-table=pg_databasechangelog
spring.liquibase.database-change-log-lock-table=pg_databasechangeloglock

# GraphQL
spring.graphql.graphiql.enabled=true